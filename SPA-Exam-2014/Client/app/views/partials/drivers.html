<div class="container" ng-controller="DriversCtrl">
    <div class="row">
        <h1 class="text-center">Drivers</h1>
    </div>
    <div class="row" ng-hide="isAuth">
        <div class="col-md-3">
            <div class="col-lg-8">
                <input class="form-control" id="search" ng-model="username" type="text" placeholder="Search">
            </div>
            <div class="col-lg-4">
                <a class="btn btn-info" ng-click="filterDrivers(currentPage, username)">Filter</a>
            </div>
        </div>
        <div class="col-md-3 pull-right">
            <div class="row">
                <div class="col-md-3">
                    <a ng-click="previousPage()" ng-disabled="isDisabled" class="btn btn-info">&lt;&lt;</a>
                </div>
                <div class="col-md-6">
                    <input class="form-control" id="paging" type="text" ng-model="currentPage" ng-change="filterDrivers(currentPage, username)">
                </div>
                <div class="col-md-">
                    <a ng-click="nextPage()" class="btn btn-info">&gt;&gt;</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Upcoming Trips</th>
                <th class="text-center">Total Trips</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" ng-repeat="driver in drivers">
                <td><a href="#/drivers/{{driver.id}}">{{ driver.name }}</a></td>
                <td>{{ driver.numberOfUpcomingTrips }}</td>
                <td>{{ driver.numberOfTotalTrips}}</td>
            </tr>

            </tbody>
        </table>
        <h2 class="text-center" ng-hide="drivers.length">No results</h2>
    </div>
</div>
